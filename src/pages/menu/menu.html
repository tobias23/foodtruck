  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}} - Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img src="{{data.banner}}">
  <ion-list>
    <ion-item *ngFor="let menu of menuer">
      <ion-avatar item-start>
        <img src="{{menu.vare.img}}">
      </ion-avatar>
      <h2>{{menu.vare.vareNavn}}</h2>
      <p>{{menu.vare.pris}} kr</p>
    </ion-item>

  </ion-list>

</ion-content>
